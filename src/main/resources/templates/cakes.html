<!DOCTYPE html>
<html>
<head>
    <title>Cake Manager List of Cakes</title>
</head>
<body>
<h2> Available Cakes</h2>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<div th:unless="${#lists.isEmpty(cakes)}" class="card-block">
    <table >
        <thead >
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="cake : ${cakes}">
            <td th:text="${cake.title}"></td>
            <td th:text="${cake.desc}"></td>
            <td><img th:src="${{cake.image}}" th:title="${{cake.title}}"
                     width="100" height="150" /></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
